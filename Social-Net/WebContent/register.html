<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>

</head>
<body>

	<form method="post" action="./Register">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" placeholder="firstname" name="firstname">
				</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" placeholder="lastname" name="lastname">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" placeholder="example@mail.com"
					name="email"></td>
			</tr>
			<tr>
				<td>BirthDate:</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="Gender" value="Male"
					checked="checked">Male <input type="radio" name="Gender"
					value="FemalÐµ">Female</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" placeholder="password"
					name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>


	</form>
</body>
</html>
